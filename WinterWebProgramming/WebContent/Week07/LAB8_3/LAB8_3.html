<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입-2주차과제</title>
</head>

<style>
	table{
		border-collapse:collapse;
		margin: 0 auto;
	}
	table, td, th {
		border:solid 1px black;
	}
	th{
		background-color: #ececec;
	}
	input.imageAlign { 
		vertical-align:middle; 
	}
	textarea {
	    width: 99%;
	    height: 7.25em;
  }
</style>

<body>
<!-- 12행 2열 표만들기-->
<form method=post action="LAB8_3_result2.jsp">
	<table id="table">
		<tr>
			<th colspan="2">회원가입</th>
		</tr>
		<tr>
			<th>아이디</th>
			<td><input type=text name=id><input type=image src="img/IdButton.GIF" class="imageAlign"></td>
		</tr>
		<tr>
			<th>패스워드</th>
			<td><input type=password name=pw></td>
		</tr>
		<tr>
			<th>성별</th>
			<td>
				<input type=radio name=gender value=0>남
				<input type=radio name=gender value=1 checked="checked">여
			</td>
		</tr>
		<tr>
			<th>국적</th>
			<td><input type=text name="nation" value="대한민국"><input type=image src="img/ConButton.GIF" class="imageAlign"></td>
		</tr>
		<tr>
			<th>휴대폰</th>
			<td>
				<select name="phone1">
					<option value=0 selected> 010 </option>
					<option value=1> 080 </option>
					<option value=2> 070 </option>
					<option value=3> 02 </option>
				</select>
				-
				<input type=text  name="phone2" maxlength="4" style="width:15%">
				-
				<input type=text  name="phone3" maxlength="4" style="width:15%">
				
			</td>
		</tr>
		<tr>
			<th>이메일</th>
			<td><input type=text name="email" style="width:80%"></td>
		</tr>
		<tr>
			<th>생일</th>
			<td><input type=text name = "birth" placeholder="연도-월-일"></td>
		</tr>
		<tr>
			<th>관심분야</th>
			<td>
				<input type=checkbox name=hobby value=0>뉴스
				<input type=checkbox name=hobby value=1 checked="checked">맛집
				<input type=checkbox name=hobby value=2>책
				<input type=checkbox name=hobby value=3>영화
				<input type=checkbox name=hobby value=4>여행
			</td>
		</tr>
		<tr>
			<th>가입인사</th>
			<td>
				<textarea placeholder="회원들에게 간단한 가입인사를 남겨주세요"></textarea>
			</td>
		</tr>
		<tr>
			<th>증명사진</th>
			<td><input type=file></td>
		</tr>
		<tr>
			<th colspan="2"><input type=submit value=가입하기>&nbsp;<input type = "reset" value=다시작성 ></th>
		</tr>

		</table>
	</form>
</body>
</html>
