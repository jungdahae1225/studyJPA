<html>
<head>

<style>
		table, td, th { border: 1px solid;}
</style>
<body>
<div align=center>
	<H2>request  테스트 폼 </H2>

	<form name=form1 method=post action=request_result.jsp>

			<tr>

				<td colspan=2 align=center><input type=submit value="확인"><input type=reset value="취소"></td>

		</table>
